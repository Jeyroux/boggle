<!DOCTYPE html>
<html>
<head>
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #number {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="number">Press the button to generate a random number</div>
    <button onclick="generateRandomNumber()">Generate</button>

    <script>
        function generateRandomNumber() {
            const randomNumber = Math.floor(Math.random() * 10) + 1;
            document.getElementById('number').textContent = `Random Number: ${randomNumber}`;
        }
    </script>
</body>
</html>
