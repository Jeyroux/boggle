<!DOCTYPE html>
<html>
<head>
    <title>Boggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .grid {
          display: grid;
          grid-template-columns: repeat(4, 1fr); /* Four columns */
          gap: 20px; /* Equal gap between rows and columns */
          justify-content: center; /* Centers the grid horizontally */
          justify-items: center; /* Centers the dice within the grid */
          align-items: center; /* Ensures vertical alignment (optional) */
          margin: 0 auto; /* Centers the grid on the page */
          width: fit-content; /* Keeps the grid compact */
        }
        .dice {
            font-size: 36px;
            font-weight: bold;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #000;
            border-radius: 8px;
            background-color: #f0f0f0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Boggle</h1>
    <div class="grid" id="diceGrid">
        <!-- Dice elements will be dynamically created -->
    </div>
    <button onclick="rollDice()">Roll Dice</button>

    <script>
        const diceGrid = document.getElementById('diceGrid');

        // Initialize the grid with dice
        for (let i = 0; i < 16; i++) {
            const diceElement = document.createElement('div');
            diceElement.className = 'dice';
            diceElement.textContent = 'ðŸŽ²'; // Placeholder icon for dice
            diceGrid.appendChild(diceElement);
        }



        function rollDice() {
            //https://boardgames.stackexchange.com/questions/29264/boggle-what-is-the-dice-configuration-for-boggle-in-various-languages
            const diceLetters = [
            ['R', 'I', 'F', 'O', 'B', 'X'],
            ['I', 'F', 'E', 'H', 'E', 'Y'],
            ['D', 'E', 'N', 'O', 'W', 'S'],
            ['U', 'T', 'O', 'K', 'N', 'D'],
            ['H', 'M', 'S', 'R', 'A', 'O'],
            ['L', 'U', 'P', 'E', 'T', 'S'],
            ['A', 'C', 'I', 'T', 'O', 'A'],
            ['Y', 'L', 'G', 'K', 'U', 'E'],
            ['Qu', 'B', 'M', 'J', 'O', 'A'],
            ['E', 'H', 'I', 'S', 'P', 'N'],
            ['V', 'E', 'T', 'I', 'G', 'N'],
            ['B', 'A', 'L', 'I', 'Y', 'T'],
            ['E', 'Z', 'A', 'V', 'N', 'D'],
            ['R', 'A', 'L', 'E', 'S', 'C'],
            ['U', 'W', 'I', 'L', 'R', 'G'],
            ['P', 'A', 'C', 'E', 'M', 'D']
            ]
            const shuffledDiceLetters = shuffleArray(diceLetters);
            const diceElements = document.querySelectorAll('.dice');
            let counter = 0;
            diceElements.forEach(dice => {
                const randomRoll = Math.floor(Math.random() * 6); // Random number from 1 to 6
                dice.textContent = shuffledDiceLetters[counter][randomRoll];
                counter++;
            });
        }

        function shuffleArray(array) {
          for (let i = array.length - 1; i > 0; i--) {
              const j = Math.floor(Math.random() * (i + 1));
              [array[i], array[j]] = [array[j], array[i]]; // Swap elements
          }
          return array;
      }
      
      // Example usage:
      const myList = [1, 2, 3, 4, 5, 6];
      const shuffledList = shuffleArray(myList);
      console.log(shuffledList);
      
    </script>
</body>
</html>
